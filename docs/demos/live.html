<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QFChart - Demo</title>

        <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
        <!-- QFChart Library -->
        <script src="../js/qfchart.dev.browser.js"></script>

        <!-- Dependencies for Data Loading -->
        <script src="../js/pinets.dev.browser.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <nav>
            <a href="https://github.com/QuantForgeOrg/QFChart" target="_blank">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                    />
                </svg>
                QFChart on GitHub
            </a>
        </nav>
        <div id="container">
            <h1>Live Chart Demo</h1>
            <p>
                This demo uses the
                <a href="https://github.com/QuantForgeOrg/PineTS" target="_blank">PineTS</a> library to load the market data and calculate multiple
                indicators.
            </p>
            <hr />
            <div id="main-chart"><center>Loading...</center></div>
        </div>

        <script src="../js/indicators/sqzmom.js"></script>
        <script src="../js/indicators/macd.js"></script>
        <script src="../js/indicators/instit-bias.js"></script>

        <script>
            // Initialize QFChart
            document.addEventListener('DOMContentLoaded', async () => {
                const DATA_LENGTH = 1000;
                const TIMEFRAME = '1';
                const TICKER = 'BTCUSDC';

                // Create PineTS instances for each indicator
                const sqzmomPineTS = new PineTS(PineTS.Provider.Binance, TICKER, TIMEFRAME, DATA_LENGTH);
                const macdPineTS = new PineTS(PineTS.Provider.Binance, TICKER, TIMEFRAME, DATA_LENGTH);
                const institBiasPineTS = new PineTS(PineTS.Provider.Binance, TICKER, TIMEFRAME, DATA_LENGTH);

                // Storage for accumulated historical data
                let historicalMarketData = null;
                let historicalSqzmomPlots = null;
                let historicalMacdPlots = null;
                let historicalInstitBiasPlots = null;

                // Chart indicator references for live updates (different from indicator code functions)
                let sqzmomChartIndicator = null;
                let macdChartIndicator = null;
                let institBiasChartIndicator = null;

                // Chart instance
                let chart = null;
                let isChartInitialized = false;

                // Initialize chart once we have initial historical data
                function initializeChart() {
                    if (isChartInitialized || !historicalMarketData || !historicalSqzmomPlots || !historicalMacdPlots || !historicalInstitBiasPlots) {
                        return;
                    }

                    console.log('>>> historicalMarketData', historicalMarketData);

                    const ohlcvData = historicalMarketData.map((k) => ({
                        time: k.openTime,
                        open: k.open,
                        high: k.high,
                        low: k.low,
                        close: k.close,
                        volume: k.volume,
                    }));

                    const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    const chartContainer = document.getElementById('main-chart');

                    chart = new QFChart.QFChart(chartContainer, {
                        title: 'BTC/USDT (Live)',
                        height: '800px',
                        padding: 0.2,
                        databox: {
                            position: isMobileDevice ? 'floating' : 'right',
                        },
                        dataZoom: {
                            visible: true,
                            position: 'top',
                            height: 6,
                            start: 50,
                            end: 100,
                        },
                        layout: {
                            mainPaneHeight: '60%',
                            gap: 5,
                        },
                        controls: {
                            collapse: true,
                            maximize: true,
                            fullscreen: true,
                        },
                        lastPriceLine: {
                            visible: true,
                            showCountdown: true,
                        },
                        interval: 60 * 1000, // 1 minute
                    });

                    chart.setMarketData(ohlcvData);

                    // Add indicators
                    institBiasChartIndicator = chart.addIndicator('Institutional Bias', historicalInstitBiasPlots, {
                        isOverlay: true,
                        titleColor: '#2962FF',
                    });

                    macdChartIndicator = chart.addIndicator('MACD', historicalMacdPlots, {
                        isOverlay: false,
                        height: 14,
                        titleColor: '#ff9900',
                        controls: { collapse: true, maximize: true },
                    });

                    sqzmomChartIndicator = chart.addIndicator('SQZMOM', historicalSqzmomPlots, {
                        isOverlay: false,
                        height: 14,
                        controls: { collapse: true, maximize: true },
                    });

                    // Register plugins
                    chart.registerPlugin(new QFChart.MeasureTool());
                    chart.registerPlugin(new QFChart.LineTool());
                    chart.registerPlugin(new QFChart.FibonacciTool());

                    isChartInitialized = true;
                    console.log('âœ… Chart initialized with', historicalMarketData.length, 'historical candles');
                }

                // Stream SQZMOM
                const sqzmomStream = sqzmomPineTS.stream(sqzmomIndicator, {
                    pageSize: 100,
                    live: true,
                    interval: 5000, // 10 seconds
                });

                sqzmomStream.on('data', (ctx) => {
                    if (!isChartInitialized) {
                        // Store last page's plots (accumulated with all historical data)
                        historicalSqzmomPlots = ctx.fullContext ? ctx.fullContext.plots : ctx.plots;
                        initializeChart();
                    } else if (sqzmomChartIndicator) {
                        // Live update - ctx.plots contains only the new/updated data for this page
                        sqzmomChartIndicator.updateData(ctx.plots);
                    }
                });

                // Stream MACD
                const macdStream = macdPineTS.stream(macdIndicator, {
                    pageSize: 100,
                    live: true,
                    interval: 5000,
                });

                macdStream.on('data', (ctx) => {
                    if (!isChartInitialized) {
                        historicalMacdPlots = ctx.fullContext ? ctx.fullContext.plots : ctx.plots;
                        initializeChart();
                    } else if (macdChartIndicator) {
                        macdChartIndicator.updateData(ctx.plots);
                    }
                });

                // Stream Institutional Bias (and handle market data + chart initialization)
                const institBiasStream = institBiasPineTS.stream(institBiasIndicator, {
                    pageSize: 100,
                    live: true,
                    interval: 5000,
                });

                institBiasStream.on('data', (ctx) => {
                    if (!isChartInitialized) {
                        // Store market data and plots from full context
                        historicalMarketData = ctx.marketData;
                        historicalInstitBiasPlots = ctx.fullContext ? ctx.fullContext.plots : ctx.plots;
                        initializeChart();
                    } else {
                        // Live update - update indicators first, then chart data
                        if (institBiasChartIndicator) {
                            const bullBias = ctx.plots['Bull Bias'];
                            const bearBias = ctx.plots['Bear Bias'];

                            console.log('>>> institubias ctx.plots Bull Bias', bullBias.data[bullBias.data.length - 1]);
                            console.log('>>> institubias ctx.plots Bear Bias', bearBias.data[bearBias.data.length - 1]);
                            institBiasChartIndicator.updateData(ctx.plots);
                        }

                        // Update chart with latest candle
                        const lastBar = ctx.marketData[ctx.marketData.length - 1];
                        const updateBar = {
                            time: lastBar.openTime,
                            open: lastBar.open,
                            high: lastBar.high,
                            low: lastBar.low,
                            close: lastBar.close,
                            volume: lastBar.volume,
                        };

                        chart.updateData([updateBar]);
                    }
                });

                // Error handling
                sqzmomStream.on('error', (err) => console.error('SQZMOM stream error:', err));
                macdStream.on('error', (err) => console.error('MACD stream error:', err));
                institBiasStream.on('error', (err) => console.error('InstBias stream error:', err));
            });
        </script>
    </body>
</html>
